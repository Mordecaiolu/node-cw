<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id='app'>    
                <div class="go" v-for="lesson in lessons">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item">Lesson: {{lesson.lesson}}</li>
                            <li class="list-group-item">Location: {{lesson.location}}</li>
                            <li class="list-group-item">Price:${{lesson.price}}</li>
                        </ul>
                    </div>
                </div>

        </div>

        <script type="text/javascript">
            const app = new Vue({
                el: '#app',
                data: {
                    lessons: [],
                },
                created: function() {
                    console.log("requesting data from server...");

                    fetch("http://localhost:3000/lessons").then(
                        function (res) {
                            res.json().then(
                                function (json) {
                                    app.lessons = json;
                                    console.log(json);
                                }
                            )
                        }
                    )
                }
            });
        </script>
    </body>
